<body>    
    <div class="container-narrow">

       
        <div class="message_container"></div>     
		<div class="input-group fixed-bottom">  
			<form action="#" onsubmit="return _postChat(document.getElementById('my_message').value)">	
			
				<input type="text" class="form-control" id="my_message" placeholder="Say something" required style="width:180px; float:left;" >
				<button type="button" class="btn btn-success " type="submit" onClick="_postChat(document.getElementById('my_message').value);" style="width:70px;float:left;">
					<span class="glyphicon glyphicon-fire"></span> Go!
				</button>  
				<div class="fingerprint-info">Your Unique-Id: <span class="my_fingerprint"></span></div>
			<form>						
		</div>
        
        	
    </div> <!-- /container -->
